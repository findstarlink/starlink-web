# Generated initially using github-actions-wizard (https://github.com/cmdr2/github-actions-wizard)

name: CI Pipeline
run-name: CI Pipeline
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Copy files into the build
      run: |-
        mkdir build
        rsync -av --exclude '.git' --exclude '.github' --exclude 'README.md' --exclude 'build' ./ build/
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build
  deploy_to_aws_s3_on_main_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v5
      with:
        name: build
        path: .
    - name: Install s3-sync-changes
      run: |-
        curl -L -o /tmp/s3-sync-changes.py https://github.com/cmdr2/s3-sync-changes/releases/latest/download/s3-sync-changes.py
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.S3_DEPLOY_ROLE }}
        aws-region: us-east-1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Sync Changed Files to S3
      run: |-
        python /tmp/s3-sync-changes.py '.' 's3://findstarlink.com' --acl public-read --dryrun
